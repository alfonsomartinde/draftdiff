<div class="draft-history-container">
  <div class="draft-history-inner">
    <label for="draft-history-slider" class="form-label">{{ 'history.events' | translate }}</label>
    <input
      type="range"
      class="form-range w-100"
      [min]="-1"
      [max]="total() - 1"
      [value]="controlled() ? (currentIndex() ?? index()) : index()"
      [step]="1"
      [disabled]="controlled()"
      (input)="setIndex(($any($event.target).valueAsNumber))"
      id="draft-history-slider"
    />
    <div class="d-flex justify-content-between small mt-1">
      <span>{{ index() < 0 ? ('history.start' | translate) : (index() + 1) + ' / ' + total() }}</span>
      <span>{{ total() }} {{ 'history.events' | translate }}</span>
    </div>
  </div>
  
</div>
