<div class="container py-4">
  <h1 class="h4 mb-3">Crear sala</h1>
  <form class="row g-3" (ngSubmit)="create()">
    <div class="col-md-4">
      <label class="form-label" for="blueTeamName">Equipo azul</label>
      <input
        id="blueTeamName"
        class="form-control"
        placeholder="Equipo azul"
        [(ngModel)]="blueTeamName"
        name="blueTeamName"
        required
      />
    </div>
    <div class="col-md-4">
      <label class="form-label" for="redTeamName">Equipo rojo</label>
      <input
        id="redTeamName"
        class="form-control"
        placeholder="Equipo rojo"
        [(ngModel)]="redTeamName"
        name="redTeamName"
        required
      />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary w-100" type="submit">Crear</button>
    </div>
  </form>

  @if (roomId() && roomId() !== 'local') {
    <div class="mt-4">
      <h2 class="h5">Enlaces</h2>
      <div class="d-flex flex-column gap-2">
        <label class="form-label mb-1" for="blueLink">Blue side</label>
        <div class="input-group mb-3">
          <input id="blueLink" name="blueLink" type="text" class="form-control" [value]="`${roomId()}/blue`" readonly />
          <button class="btn btn-secondary" type="button" (click)="copyLink(`${roomId()}/blue`)" title="Copiar blue side">
            <i class="bi bi-clipboard"></i>&nbsp;COPY
            <span class="visually-hidden">Copiar blue side</span>
          </button>
          <a [routerLink]="['/', roomId(), 'blue']" class="btn btn-primary">OPEN</a>
        </div>
        <label class="form-label mb-1" for="redLink">Red side</label>
        <div class="input-group mb-3">
          <input id="redLink" name="redLink" type="text" class="form-control" [value]="`${roomId()}/red`" readonly />
          <button class="btn btn-secondary" type="button" (click)="copyLink(`${roomId()}/red`)" title="Copiar red side">
            <i class="bi bi-clipboard"></i>&nbsp;COPY
            <span class="visually-hidden">Copiar red side</span>
          </button>
          <a [routerLink]="['/', roomId(), 'red']" class="btn btn-danger">OPEN</a>
        </div>
        <label class="form-label mb-1" for="specLink">Spectator</label>
        <div class="input-group mb-3">
          <input id="specLink" name="specLink" type="text" class="form-control" [value]="`${roomId()}/spec`" readonly />
          <button class="btn btn-secondary" type="button" (click)="copyLink(`${roomId()}/spec`)" title="Copiar spectator">
            <i class="bi bi-clipboard"></i>&nbsp;COPY
            <span class="visually-hidden">Copiar spectator</span>
          </button>
          <a [routerLink]="['/', roomId(), 'spec']" class="btn btn-secondary">OPEN</a>
        </div>
      </div>
    </div>
  }
</div>
