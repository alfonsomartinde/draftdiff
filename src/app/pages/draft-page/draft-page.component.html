<app-picks-bans-panel
  [imageById]="imageById()"
  [usedIds]="usedIds()"
  (pickedChampion)="pickedChampion($event)"
  [disableGrid]="disableGrid()"
/>

<div class="d-flex justify-content-center">
  @if (isReady()) {
    <button
      type="button"
      class="btn btn-lg antonio-700 px-4 py-2 action-button"
      (click)="confirmSelection()"
      [disabled]="!confirmable()"
      [class.btn-secondary]="!confirmable()"
      [class.btn-warning]="confirmable()"  
    >
      {{ confirmable() ? ('common.confirm' | translate) : (isFinished() ? ('common.finished' | translate) : ('common.waiting' | translate)) }}
    </button>
  } @else {
    <button 
      type="button" 
      class="btn btn-lg antonio-700 px-4 py-2 btn-warning action-button" 
      (click)="ready()" 
      [disabled]="isReady()"
      >
      {{ 'common.ready' | translate }}
    </button>
  }
</div>
